<!DOCTYPE html>
<html>
	<head>
		<title>Matador de mosquito</title>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

		<link rel="stylesheet" href="estilo.css" />

		<script>
			// Função chamada ao iniciar o jogo
			function iniciarJogo() {
				// Obtém o nível selecionado pelo jogador
				var nivel = document.getElementById('nivel').value;
		
				// Verifica se o jogador selecionou um nível
				if (nivel === '') {
					// Exibe um alerta e impede a execução do jogo se o nível não foi selecionado
					alert('Selecione um nível para iniciar o jogo');
					return false;
				}
		
				// Redireciona para a página do jogo (app.html) com o nível selecionado na URL
				window.location.href = "app.html?" + nivel;
			}
		</script>
		
	</head>
	<body>

		<div class="container">
			<div class="row">
				<div class="col">
					<div class="d-flex justify-content-center">
						<img src="imagens/game.png" />
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col">
					<div class="d-flex justify-content-center">
						<div class="mb-2">
							<select class="form-control" id="nivel">
								<option value="">-- Selecione o nível --</option>
								<option value="normal">Normal</option>
								<option value="dificil">Difícil</option>
								<option value="chucknorris">Impossivel</option>
							</select>
						</div>
					</div>
				</div>
			</div>


			<div class="row">
				<div class="col">
					<div class="d-flex justify-content-center">
						<button type="button" class="btn btn-danger btn-lg" onclick="iniciarJogo()" >Iniciar Jogo</button>
					</div>
				</div>
			</div>
		</div>

	</body>
</html>
